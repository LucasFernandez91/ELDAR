<div class="card">
  <p-menubar [model]="items" class="gap-3">
      <ng-template pTemplate="start" style="margin: 20px;">        
          <span class="p-text-uppercase mx-4">Eldar</span>
      </ng-template>
      <ng-template pTemplate="item" let-item let-root="root" >
          <a pRipple class="flex align-items-center p-menuitem-link mx-3 gap-3" [routerLink]="item.routerLink">
              <span [class]="item.icon"></span>
              <span class="ml-2">{{ item.label }}</span>
              <p-badge *ngIf="item.badge" [ngClass]="{ 'ml-auto': !root, 'ml-2': root }" [value]="item.badge" />
              <span *ngIf="item.shortcut" class="ml-auto border-1 surface-border border-round surface-100 text-xs p-1">{{ item.shortcut }}</span>
              <i *ngIf="item.items" [ngClass]="['pi', root ? 'pi-angle-down ml-2' : 'pi-angle-right ml-auto']"></i>
          </a>
      </ng-template>
      <ng-template pTemplate="end">
          <div class="flex align-items-center gap-2">
              <p-button (click)="logout()" severity="warning" [rounded]="true" [text]="true" [raised]="true" icon="pi pi-sign-out"/>        
          </div>
      </ng-template>
  </p-menubar>
</div>
